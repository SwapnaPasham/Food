<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        h6 {
            width: 95%;
            height: 25px;
            border: 3px solid black;
            background-color: #f6d6d5;
            margin: 20px;
            font-style: italic;
        }

        button {
            border: 2px solid black;
            width: 18rem;
        }

        .breakfast {
            width: 98%;
            margin: 20px;
            /* background-image: linear-gradient(to right,#d6b2d6,#aaaac3); */

        }

        button:hover {
            background-color: #d7d01b;
            transform: scale(1.1);
        }

        a {
            text-decoration: none;
            border: 2px solid black;
            padding: 5px 25px;
            /* width:100px; */
            background-color: #d7d01b;



        }

        .anchor {
            display: flex;
            justify-content: center;
            font-style: italic;
        }
