<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .contact {
            width: 350px;
            margin-top: 30px;
        }

        input {
            margin-bottom: 30px;
        }

        .message {
            padding-bottom: 100px;
        }
        .btn{
            background-color: pink;
            border:1px black solid;
            width:100%
            
        }
        body{
            background-color:#c89347;
        }

    </style>
</head>

<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class=" contact">

            <input type="text" placeholder="Name" class="form-control">
            <input type="email" placeholder="Email" class="form-control">
            <input type="text" placeholder="Message" class="form-control message">
            <button class="btn mb-3">Submit</button>
            <button class="btn"><a href="index.html" style="color:black; text-decoration: none;">Back to Home</a></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
